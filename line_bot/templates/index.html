<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Bot</title>
    <style>
        h1 {word-break:break-all;}
    </style>
</head>
<body>
    <h1>This is the home Page for Line Bot App.</h1>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'line_bot:send_message_to_one' %}" method="post">
        {% csrf_token %}
        <label for="msg">Enter Your Message</label>
        <input type="text" id="msg" name="msg" value="hello">
        <label for="user_id">Enter Your User Id</label>
        <input type="text" id="user_id" name="user_id" value="bai.jack@jackbai">
        <input type="submit" value="submit">
    </form>

    {% if result %}
    <p>{{result}}</p>
    {% endif %}
</body>
</html>
